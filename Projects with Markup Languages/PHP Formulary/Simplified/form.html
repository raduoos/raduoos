<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8">
		<title>Forms with PHP</title>
		<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	</head>
	
	<body>
		<h3>Formulary of contact</h3>
		<form id="form-contacto" action="form.php" method="post">
						
			<ul>
				<li>
					<label for="name">Name: </label>
					<input type="text" name="name" id="name" value="" tabindex="2" />
				</li>

				<li>
					<label for="email">E-Mail Address: </label>
					<input type="email" name="email" id="email" value="" 
					placeholder="user@domain.com" tabindex="3"  />
				</li>

				<li>
					<label for="comments">Comments: </label>
					<textarea name="comments" id="comments" cols="50" rows="6" tabindex="4" /></textarea>
				</li>

				<li>
					<label for="favoriteLanguage">Favorite Programming Language</label> 
						<br>
					<input type="radio" name="favoriteLanguage" id="JAVA" value="JAVA">
					<label for="JAVA">JAVA</label>
						<br>
					<input type="radio" name="favoriteLanguage" id="C#" value="C#">
					<label for="C#">C#</label>
						<br>
					<input type="radio" name="favoriteLanguage" id="C++"  value="C++">
					<label for="C++">C++</label>
				</li>

				<li>
					<label for="cars">Select your vehicle brand:</label>

					<select name="cars" id="cars">
						<option value="No tinc">No tinc</option>
						<option value="Tesla">Tesla</option>
						<option value="Mercedes">Mercedes</option>
						<option value="Audi">Audi</option>
						<option value="Mini">Mini</option>
						<option value="Volkswagen">Volkswagen</option>
						<option value="Range Rover">Range Rover</option>
						<option value="BMW">BMW</option>
					</select>
				</li>

				<li>
					<label for="type_cars">Select your vehicle type:</label>

					<select name="type_cars" id="type_cars">
						<option value="Electric">Electric</option>
						<option value="Hybrid">Hybrid</option>
						<option value="Gasoline">Gasoline</option>
					</select>
				</li>

				<li>
					<label for="email_notifications">Do you want E-mail notifications?</label> 
						<br>
					<input type="checkbox" name="email_notifications" id="email_notifications" value="SI" tabindex="5" />
					<label for="email_notifications">YES</label>
						<br>
					<input type="checkbox" name="email_notifications" id="email_notifications" value="NO" tabindex="5" />
					<label for="email_notifications">NO</label>
						<br>
					<input type="checkbox" name="email_notifications" id="email_notifications" value="No prefereixo dir" tabindex="5" />
					<label for="email_notifications">I don't prefer to say</label>
				</li>

				<li>
					<input type="submit" id="submit" value="Send" tabindex="6" />
					<input type="reset" id="reset" value="Reset" tabindex="7" />
				</li>	
			</ul>

		</form>
	</body>
</html>
